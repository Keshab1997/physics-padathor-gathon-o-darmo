    <script>
        const quizSet = {
            name: "পদার্থের গঠন এবং বৈশিষ্ট্ কুইজ সেট - ৩",
            questions: [
                {
                    question: "দুটি তরলের ঘনত্ব যথাক্রমে 1.6 g/cm³ ও 2 g/cm³। সমআয়তনে মেশালে মিশ্রণের ঘনত্ব কত হবে?",
                    options: ["1.65 g/cm³", "1.7 g/cm³", "1.8 g/cm³", "1.9 g/cm³"],
                    answer: 2, // C
                    explanation: "সমআয়তনে মেশালে গড় ঘনত্ব = (d₁ + d₂)/2 = (1.6 + 2)/2 = 1.8 g/cm³"
                },
                {
                    question: "দুটি তরলের ঘনত্ব d₁ ও d₂। যদি সমভরে মেশানো হয়, মিশ্রণের ঘনত্ব হবে—",
                    options: ["(d₁ + d₂)/2", "2d₁d₂ / (d₁ + d₂)", "d₁ + d₂", "√(d₁ × d₂)"],
                    answer: 1, // B
                    explanation: "সমভরে মেশালে গড় ঘনত্ব (Harmonic Mean) = (2d₁d₂) / (d₁ + d₂)"
                },
                {
                    question: "উত্তাল সমুদ্রে তেল ঢাললে সমুদ্র শান্ত হয়, কারণ—",
                    options: ["সান্দ্রতা", "পৃষ্ঠটান", "প্লবতা", "কোনোটিই নয়"],
                    answer: 1, // B
                    explanation: "তেল জলের পৃষ্ঠটান কমিয়ে দেয়, ফলে ছোট ছোট তরঙ্গ মিলিয়ে গিয়ে সমুদ্র শান্ত হয়।"
                },
                {
                    question: "1 torr সমান—",
                    options: ["0.5 cm Hg", "1 mm Hg", "2 mm Hg", "1 cm Hg"],
                    answer: 1, // B
                    explanation: "চাপের একক হিসেবে, 1 torr চাপকে 1 মিলিমিটার পারদস্তম্ভের চাপের সমান ধরা হয়।"
                },
                {
                    question: "1 torr = কত N/m²?",
                    options: ["266.56", "66.54", "399.84", "133.28"],
                    answer: 3, // D
                    explanation: "প্রমাণ পারদস্তম্ভের চাপ (760 mm Hg) হল 101325 N/m²। সুতরাং, 1 torr বা 1 mm Hg = 101325 / 760 ≈ 133.32 N/m²।"
                },
                {
                    question: "একটি বদ্ধপাত্রে কাঠের টুকরো জলে ভাসছে। যদি কিছুটা বাতাস বের করা হয়, তাহলে—",
                    options: ["আরও ডুবে যাবে", "আরও ভেসে উঠবে", "নিমজ্জিত অংশ অপরিবর্তিত থাকবে", "প্রথমে ভাসবে, পরে ডুবে যাবে"],
                    answer: 0, // A
                    explanation: "বাতাস বের করলে বায়ুর চাপ কমে যায়, ফলে বায়ুর প্লবতাও কমে। এই প্লবতার ঘাটতি পূরণের জন্য বস্তুটি জলে আরও কিছুটা ডুবে যায়।"
                },
                {
                    question: "একই অবস্থায় পাত্রে অতিরিক্ত বাতাস ঢুকালে কাঠের টুকরোর কী হবে?",
                    options: ["আরও ডুবে যাবে", "আরও ভেসে উঠবে", "নিমজ্জিত অংশের আয়তন বাড়বে", "অপরিবর্তিত থাকবে"],
                    answer: 1, // B
                    explanation: "অতিরিক্ত বাতাস ঢুকালে বায়ুর চাপ বাড়ে, ফলে বায়ুর প্লবতাও বাড়ে। তাই বস্তুটি কিছুটা ভেসে উঠবে।"
                },
                {
                    question: "1 N/m = কত dyn/cm?",
                    options: ["1", "10", "100", "1000"],
                    answer: 3, // D
                    explanation: "যেহেতু 1 N = 10⁵ dyn এবং 1 m = 100 cm, সুতরাং 1 N/m = (10⁵ dyn) / (100 cm) = 1000 dyn/cm।"
                },
                {
                    question: "ইয়ং গুণাঙ্ক (Young's Modulus) কিসের অনুপাত?",
                    options: ["বল ও আয়তনের", "অনুদৈর্ঘ্য পীড়ন ও অনুদৈর্ঘ্য বিকৃতি", "স্থিতিস্থাপক বল ও দৈর্ঘ্য", "বল ও পৃষ্ঠটানের"],
                    answer: 1, // B
                    explanation: "সংজ্ঞানুযায়ী, স্থিতিস্থাপক সীমার মধ্যে কোনো বস্তুর অনুদৈর্ঘ্য পীড়ন ও অনুদৈর্ঘ্য বিকৃতির অনুপাতকে ইয়ং গুণাঙ্ক বলে।"
                },
                {
                    question: "ইয়ং গুণাঙ্ক কেবলমাত্র কোন অবস্থার বৈশিষ্ট্য?",
                    options: ["কঠিন", "তরল", "গ্যাস", "কঠিন, তরল ও গ্যাস"],
                    answer: 0, // A
                    explanation: "ইয়ং গুণাঙ্ক বস্তুর দৈর্ঘ্য বরাবর স্থিতিস্থাপকতার পরিমাপ করে, যা কেবলমাত্র কঠিন পদার্থের একটি গুরুত্বপূর্ণ ধর্ম।"
                }
            ]
        };
