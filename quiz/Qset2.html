    <script>
        const quizSet = {
            name: "ক্লাস ৯ | MCQs – পার্ট ২ (প্রশ্ন ১১–২০)",
            questions: [
                {
                    question: "পৃষ্ঠটানের মাত্রিক সংকেত (Dimensional Formula) কোনটি?",
                    options: ["MLT⁻²", "MT⁻²", "MT⁻¹", "ML⁻¹T⁻²"],
                    answer: 3, // D
                    explanation: "পৃষ্ঠটান = বল / দৈর্ঘ্য বল → [MLT⁻²], দৈর্ঘ্য → [L] ∴ পৃষ্ঠটান = [MLT⁻²] / [L] = [ML⁻¹T⁻²]"
                },
                {
                    question: "পৃষ্ঠটানের SI একক কোনটি?",
                    options: ["N", "N.m", "N.m⁻¹", "Nm⁻²"],
                    answer: 2, // C
                    explanation: "পৃষ্ঠটান = বল / দৈর্ঘ্য = N/m ∴ SI একক = N.m⁻¹"
                },
                {
                    question: "তাপমাত্রা বাড়লে তরলের পৃষ্ঠটান—",
                    options: ["বৃদ্ধি পায়", "অপরিবর্তিত থাকে", "হ্রাস পায়", "প্রথমে বৃদ্ধি পায়, পরে হ্রাস পায়"],
                    answer: 2, // C
                    explanation: "তাপমাত্রা বাড়লে অণুগুলোর মধ্যে দূরত্ব বেড়ে যায় → সংসক্তি বল কমে → পৃষ্ঠটান কমে।"
                },
                {
                    question: "জলের ওপর শুষ্ক বায়ুর পরিবর্তে জলীয় বাষ্প থাকলে জলের পৃষ্ঠটান—",
                    options: ["বৃদ্ধি পায়", "হ্রাস পায়", "অপরিবর্তিত থাকে", "নির্ভর করে জলীয় বাষ্পের পরিমাণের উপর"],
                    answer: 1, // B
                    explanation: "জলীয় বাষ্প উপস্থিত থাকলে জলের পৃষ্ঠটান কিছুটা কমে যায় (৭২ → ৭০ dyne/cm)।"
                },
                {
                    question: "রং করার তুলিকে জলে ডুবিয়ে তুললে আঁশগুলি গায়ে লেগে যায়—",
                    options: ["সান্দ্রতার জন্য", "প্লবতার জন্য", "স্থিতিস্থাপকতার জন্য", "পৃষ্ঠটানের জন্য"],
                    answer: 3, // D
                    explanation: "পৃষ্ঠটান তুলির আঁশগুলিকে একে অপরের দিকে টেনে আনে।"
                },
                {
                    question: "একটি ব্লেড জলের ওপর ভাসে, এটি হয় মূলত—",
                    options: ["সান্দ্রতা", "অভিকর্ষ", "প্লবতা", "পৃষ্ঠটান"],
                    answer: 3, // D
                    explanation: "ব্লেড হালকা হলেও তার ওজনের বিপরীতে জলের পৃষ্ঠটান কাজ করে বলে সেটা ভেসে থাকে।"
                },
                {
                    question: "একটি নিরেট বস্তু জলে 3/5 অংশ নিমজ্জিত অবস্থায় ভাসে। বস্তুটির আপেক্ষিক গুরুত্ব কত?",
                    options: ["0.4", "0.5", "0.6", "0.8"],
                    answer: 2, // C
                    explanation: "আপেক্ষিক গুরুত্ব = নিমজ্জিত অংশ / মোট অংশ = 3/5 = 0.6"
                },
                {
                    question: "একটি স্প্রিং-এর বলধ্রুবক 300 N/m। যদি সেটিকে সমান ৩ ভাগে কাটা হয়, প্রতিটি অংশের বলধ্রুবক হবে—",
                    options: ["100 N/m", "300 N/m", "600 N/m", "900 N/m"],
                    answer: 3, // D
                    explanation: "স্প্রিং ছোট করলে বলধ্রুবক বাড়ে। K_new = K × (প্রাথমিক দৈর্ঘ্য / নতুন দৈর্ঘ্য) = 300 × 3 = 900 N/m"
                },
                {
                    question: "স্প্রিং-এর বলধ্রুবকের মাত্রিক সংকেত কোনটি?",
                    options: ["MT⁻²", "ML⁻¹T⁻²", "MLT⁻²", "MT⁻³"],
                    answer: 1, // B
                    explanation: "F = Kx → K = F/x ∴ বল = [MLT⁻²], দূরত্ব = [L] K = [MLT⁻²]/[L] = [ML⁻¹T⁻²]"
                },
                {
                    question: "একটি পাত্রে তরল আছে। পাত্রটিকে g/2 ত্বরণে নামালে h গভীরতায় চাপ হবে—",
                    options: ["½ hdg", "hdg", "3/2 hdg", "2 hdg"],
                    answer: 0, // A
                    explanation: "ত্বরণ g/2 দিয়ে নিচে নামলে ভার্চুয়াল অভিকর্ষজ ত্বরণ g' = g – g/2 = g/2 ∴ p = hd × g/2"
                }
            ]
        };
