                    question: "1 torr = কত mm Hg?",

                    question: "1 N/m = কত dyn/cm?",

                    explanation: "যেহেতু 1 N = 10⁵ dyne এবং 1 m = 100 cm, সুতরাং 1 N/m = (10⁵ dyne) / (100 cm) = 1000 dyn/cm।"
